<app-back-button></app-back-button>

<ion-content>
  <app-title-page title="¡Aquí están sólo los mejores!"></app-title-page>
  <ion-item *ngIf="!userLogged">
    <ion-label>Ciudad</ion-label>
    <ion-select value="" okText="Ok" cancelText="Cancelar" ngModel name="ciudad" (ionChange)="cambiarCiudad($event)">
      <ion-select-option value="">Todas</ion-select-option>
      <ion-select-option *ngFor="let ciudad of ciudades" [value]="ciudad.codigo">{{ciudad.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>
  <br />
  <ion-row id="row-boxes-providers">
    <ion-col></ion-col>

    <ion-col size="10">
      <ion-list>
        <ion-card *ngFor="let proveedor of proveedoresFilter">
          <img src="../../assets/aux-provider-001.jpg" />
          <ion-card-header>
            <ion-card-subtitle>{{proveedor.especialidad}}</ion-card-subtitle>
            <ion-card-title>{{proveedor.nombres}} {{proveedor.apellidos}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h3><i>{{proveedor.ciudad}}</i></h3>
            <p>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-half"></ion-icon>
            </p>
            <ion-nav *ngIf="userLogged">
              <ion-button expand="full" color="primary" shape="round" size="small">
                <ion-icon name="call" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button expand="full" color="success" shape="round" size="small">
                <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-nav>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-col>

    <ion-col></ion-col>
  </ion-row>
  <app-fab-whatsapp></app-fab-whatsapp>
</ion-content>

<app-footer></app-footer>
