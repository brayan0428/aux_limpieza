<app-header></app-header>

<ion-content>
    <app-title-page title="Olvido Contraseña"></app-title-page>
    <ion-content padding>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <ion-item>
                <ion-label position="floating">Ingrese el email de la cuenta
                </ion-label>
                <ion-input type="email" name="email" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </ion-input>
            </ion-item>
            <ion-button style="margin-top: 15px;" expand="full" type="submit" [disabled]="form.invalid">
                Reestablecer contraseña
            </ion-button>
            <ion-item>
                <ion-text>¿Deseas iniciar sesión? <a routerLink="/login">Hazlo aquí</a></ion-text>
            </ion-item>
        </form>
    </ion-content>
</ion-content>
<app-footer></app-footer>
